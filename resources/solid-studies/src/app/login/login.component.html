<mat-card>
  <mat-card-content>
    <form [formGroup]="loginGroup" (ngSubmit)="onSubmitEventHandler()">
      <h2>Inicio de sesión</h2>
      <mat-error *ngIf="error">
        Ha ocurrido un error en el servidor mientras se intentaba iniciar sesión.
      </mat-error>
      <mat-error *ngIf="wrongCredentials">
        Las credenciales son incorrectas
      </mat-error>
      <mat-form-field>
        <input matInput placeholder="Correo electrónico" formControlName="mail" required/>
        <mat-error>Campo incorrecto</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Contraseña" formControlName="password" required/>
        <mat-error>Introduce la contraseña</mat-error>
      </mat-form-field>
      <p *ngIf="success">
        Se ha iniciado sesión con éxito.
      </p>
      <button *ngIf="!loading" mat-raised-button color="primary">Iniciar sesión</button>
      <mat-spinner *ngIf="loading"></mat-spinner>
    </form>
  </mat-card-content>
</mat-card>
