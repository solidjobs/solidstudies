<div class="loading" *ngIf="loading">
  <mat-spinner *ngIf="!notFound"></mat-spinner>

  <mat-card *ngIf="notFound">
    <div>No se han encontrado preguntas, vuelve en 30 minutos.</div>
    <div [align]="'end'">
      <button mat-button (click)="onClickNext()">Recargar</button>
    </div>
  </mat-card>
</div>
<div *ngIf="!loading">
  <div class="question">
    <mat-card>
      <mat-card-content>
        <mat-card-title>
          <div [innerHTML]="currentQuestion.question_html"></div>
        </mat-card-title>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="responses">
    <mat-card *ngFor="let response of currentQuestion.responses; let i = index">
      <mat-card-content>
        <div (click)="onClickResponse(i)" [style.color]="getColorByAnswerIndex(i)" [innerHTML]="response"></div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="explanation" *ngIf="answer !== null">
    <div mat-dialog-actions [align]="'end'" (click)="onClickNext()">
      <button mat-raised-button>Siguiente</button>
    </div>
    <mat-card>
      <mat-card-content>
        <mat-card-title>
          Explicaci√≥n:
        </mat-card-title>
        <div [innerHTML]="currentQuestion.explanation_html"></div>
      </mat-card-content>
    </mat-card>
  </div>

</div>
